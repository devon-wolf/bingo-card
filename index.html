<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Your Bingo Card!</title>
</head>
<body>
<div class="bingo-card">
	<div class="card-header">
		<div class="header-cell">B</div>
		<div class="header-cell">I</div>
		<div class="header-cell">N</div>
		<div class="header-cell">G</div>
		<div class="header-cell">O</div>
	</div>

	<div class="card-sidebar">
		<div class="sidebar-cell">1</div>
		<div class="sidebar-cell">2</div>
		<div class="sidebar-cell">3</div>
		<div class="sidebar-cell">4</div>
		<div class="sidebar-cell">5</div>
	</div>

	<div class="card-cells">
		<div class="cell" id="b1"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="i1"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="n1"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="g1"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="o1"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="b2"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="i2"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="n2"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="g2"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="o2"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="b3"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="i3"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="n3"><div class="cell-text">FREE SPACE</div></div>
		<div class="cell" id="g3"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="o3"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="b4"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="i4"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="n4"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="g4"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="o4"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="b5"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="i5"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="n5"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="g5"><textarea class="cell-input"></textarea></div>
		<div class="cell" id="o5"><textarea class="cell-input"></textarea></div>
	</div>
</div>
	<script src="app.js"></script>
</body>
</html>
